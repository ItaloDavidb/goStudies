version: '3.8'

services:
  meu-postgres:
    image: postgres:16.3
    restart: always
    environment:
      POSTGRES_DB: meu_database
      POSTGRES_USER: meu_usuario
      POSTGRES_PASSWORD: meu_password
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
